name: Deploy HSP Simulator

on:
  push:
    branches: [ main, dev ]

jobs:

  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint Python & Configs
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_BLACK: true 
          VALIDATE_YAML: true


  build:
    
    name: Build and Push Image
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:${{ github.ref_name }}
            ghcr.io/${{ env.REPO_LOWER }}:latest


  deploy:

    name: Deploy to Raspberry Pi
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      # 1. ENVIAR ARQUIVOS (SCP) - Garante que o nginx.conf e o stack.yml novos cheguem l√°
      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Envia os arquivos de configura√ß√£o para a pasta tempor√°ria
          source: "docker-stack.yml,docker-stack-dev.yml,docker/*.conf"
          target: "/tmp/hsp-deploy-${{ github.ref_name }}"
          strip_components: 0

      # 2. EXECUTAR DEPLOY (SSH)
      - name: Execute Remote Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ "${{ github.ref_name }}" == "main" ]; then
              DEST_DIR="/app/hsp-simulator-prod"
              STACK_FILE="docker-stack.yml"
              STACK_NAME="hsp-prod"
              API_VAL="${{ vars.API_URL_PROD }}"
            else
              DEST_DIR="/app/hsp-simulator-dev"
              STACK_FILE="docker-stack-dev.yml"
              STACK_NAME="hsp-dev"
              API_VAL="${{ vars.API_URL_DEV }}"
            fi
            
            mkdir -p $DEST_DIR
            
            #Limpa arquivos antigos para evitar conflito de Nginx
            rm -rf $DEST_DIR/docker

            # Move os arquivos da pasta tempor√°ria do SCP para a pasta do App
            cp -r /tmp/hsp-deploy-${{ github.ref_name }}/* $DEST_DIR/
            
            cd $DEST_DIR
            echo "API_URL=$API_VAL" > .env
            
            # Login no GHCR dentro do servidor para evitar erro de pull
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker stack deploy -c $STACK_FILE $STACK_NAME --with-registry-auth --resolve-image always --prune


  healthcheck:
    
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait and Check URL
        run: |
          echo "‚è≥ Aguardando inicializa√ß√£o..."
          sleep 60
          
          if [ "${{ github.ref_name }}" == "main" ]; then 
            PORT=8090
          else 
            PORT=8091
          fi
          
          echo "üåê Testando acesso em http://${{ secrets.SERVER_HOST }}:$PORT"
          curl --retry 15 --retry-delay 10 --retry-all-errors --connect-timeout 10 -f http://${{ secrets.SERVER_HOST }}:$PORT || exit 1