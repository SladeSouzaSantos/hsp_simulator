name: Deploy HSP Simulator

on:
  push:
    branches: [ main, dev ]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint Python & Configs
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_BLACK: true 
          VALIDATE_YAML: true

  build:
    name: Build and Push Image
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}:${{ github.ref_name }}
            ${{ github.ref_name == 'main' && format('ghcr.io/{0}:latest', env.REPO_LOWER) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Raspberry Pi
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-stack.yml,docker-stack-dev.yml,docker/*.conf"
          target: "/tmp/hsp-deploy-${{ github.ref_name }}"
          strip_components: 0

      - name: Execute Remote Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Identificar Ambiente
            if [ "${{ github.ref_name }}" == "main" ]; then
              DEST_DIR="/app/hsp-simulator-prod"
              STACK_FILE="docker-stack.yml"
              STACK_NAME="hsp-prod"
              API_VAL="${{ vars.API_URL_PROD }}"
            else
              DEST_DIR="/app/hsp-simulator-dev"
              STACK_FILE="docker-stack-dev.yml"
              STACK_NAME="hsp-dev"
              API_VAL="${{ vars.API_URL_DEV }}"
            fi
            
            # 2. Preparar Diret√≥rio (sudo se necess√°rio)
            mkdir -p $DEST_DIR
            rm -rf $DEST_DIR/docker
            
            # 3. Mover arquivos da pasta tempor√°ria
            cp -r /tmp/hsp-deploy-${{ github.ref_name }}/* $DEST_DIR/
            cd $DEST_DIR
            
            # 4. Configurar vari√°veis de ambiente
            echo "API_URL=$API_VAL" > .env
            
            # 5. Login Autom√°tico no GHCR (Resolve o erro denied)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 6. Deploy no Swarm
            # --with-registry-auth: Repassa o login para os n√≥s do swarm
            # --resolve-image always: Garante que o Raspberry baixe a imagem nova mesmo que a tag seja a mesma
            docker stack deploy -c $STACK_FILE $STACK_NAME --with-registry-auth --resolve-image always --prune

  healthcheck:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait and Check URL
        run: |
          echo "‚è≥ Aguardando 60s para inicializa√ß√£o dos containers..."
          sleep 60
          
          if [ "${{ github.ref_name }}" == "main" ]; then 
            PORT=8090
          else 
            PORT=8091
          fi
          
          echo "üåê Testando acesso em http://${{ secrets.SERVER_HOST }}:$PORT"
          # Tenta o curl com retentativas caso o Nginx demore a subir
          curl --retry 10 --retry-delay 15 --retry-all-errors --connect-timeout 10 -Iv http://${{ secrets.SERVER_HOST }}:$PORT || exit 1